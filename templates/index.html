{% extends "base.html" %}

{% block title %}My Travel Diary{% endblock %}

{% block content %}
<div id="mainView" class="view active">
    <!-- Featured Section -->
    <div id="featuredSection"></div>

    <!-- Search and Filter -->
    <div class="search-filter">
        <input type="text" 
               id="searchInput" 
               placeholder="ðŸ” Search by location, notes, or tags..." 
               oninput="filterEntries()">
        <select id="filterTag" onchange="filterEntries()">
            <option value="">All Tags</option>
        </select>
    </div>

    <!-- Diary Grid -->
    <div id="diaryGrid" class="diary-grid">
        <!-- Entries will be populated by JavaScript -->
    </div>
</div>

<!-- Add/Edit Entry View (Hidden by default) -->
<div id="addView" class="view">
    <div class="form-container">
        <h2 style="margin-bottom: 1.5rem;">Create Travel Entry</h2>
        <div id="successMessage" class="success-message"></div>

        <form id="entryForm" onsubmit="return saveEntry(event)">
            {% include 'form.html' %}
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="showMainView()">Cancel</button>
                <button type="button" class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
                <button type="submit" class="btn btn-primary">Submit Entry</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
